                                    </div>
                                    <div class="flex items-center">

                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="option3" value="Paçoca" class="mr-2 h-4 w-4 accent-purple-600" />
                                        <label for="paçoca" class="text-gray-700">Paçoca</label>
                                    </div>
                                    <div class="flex items-center">
                                        <input type="checkbox" id="option4" value="Banana" class="mr-2 h-4 w-4 accent-purple-600" />
                                        <label for="banana" class="text-gray-700">Banana</label>
                                    </div>
                                </div>
                                <div class="flex items-center mb-6">

                                    <br><br>
                                    <br><br>

                                    <input type="submit" value="Realizar Pedido"
                                        class="ml-4 bg-purple-700 text-white px-6 py-2 rounded-lg font-medium hover:bg-purple-800 transition-colors flex-grow">
                                </div>
                            </form>
                        </div>

            <footer class="bg-purple-700 text-white py-4 px-6 flex justify-between items-center">
